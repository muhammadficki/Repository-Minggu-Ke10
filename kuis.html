<html lang="en">
<head>

            document.write(`${x} * ${y} = ${z}<br/>`);

            document.write(`${x} / ${y} = ${z}<br/>`);

            if(pil=="+"){
                var z = x+y;
            }else if(pil=="-"){
                var z = x-y;
            }else if(pil=="*"){
                var z = x*y;
            }else if(pil=="/"){
                var z =x/y;
            }
        }
    </script>
</head>

</html>
